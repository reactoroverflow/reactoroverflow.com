<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button ng-click="myGoBack()">
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-positive">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
      <form name="searchPosts" ng-submit="submitSearch(data.keywords)">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Search Posts" ng-model="data.keywords">
        </label>
      </form>
        
        <ion-item menu-close href="#/app/posts">
          Home
        </ion-item>
        <ion-item menu-close ui-sref="profileTabs.main({username: username})">
          Profile
        </ion-item>
        <ion-item menu-close href="#/app/tags">
          Tags
        </ion-item>
        <ion-item menu-close href="#/app/create">
          Create A Post
        </ion-item>
        <ion-item menu-close href="#/app/pairs">
          Pair Finder
        </ion-item>
        <ion-item menu-close href="/logout">
          Log Out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
